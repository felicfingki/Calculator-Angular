<div class="tampilan">
   <div class="tampilanbawah">{{ perhitungan }}</div>
   {{ hasil }}
</div>
<div class="kalku">
  <button class="kotak numkey row" (click)="press('9')">9</button> 
  <button class="kotak numkey row" (click)="press('8')">8</button>
  <button class="kotak numkey row" (click)="press('7')">7</button>   
  <button class="kotak numkey row" (click)="press('6')">6</button>
  <button class="kotak numkey row" (click)="press('5')">5</button> 
  <button class="kotak numkey row" (click)="press('4')">4</button>  
  <button class="kotak numkey row" (click)="press('3')">3</button>
  <button class="kotak numkey row" (click)="press('2')">2</button> 
  <button class="kotak numkey row" (click)="press('1')">1</button>   
  <button class="kotak opkey row" (click)="press('-')">-</button>
  <button class="kotak numkey zerokey row" (click)="press('0')">0</button> 
  <button class="kotak opkey row" (click)="press('+')">+</button>
  <button class="kotak opkey row" (click)="press('x')">x</button>  
  <button class="kotak numkey row" (click)="press('.')">.</button>
  <button class="kotak opkey row" (click)="press('/')">/</button>   
  <button class="kotak equalkey tengah" (click)="samadengan()">=</button>
</div>
